<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Average Monthly Rainfalls</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
  <div id="chart" style="width:100%;height:75vh;"></div>
  <script>
    async function createChart() {
      var resp = await fetch('http://localhost:3000/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        },
        body: JSON.stringify({
          query: `
            {
              basins {
                name
                avgMonthlyRainfalls {
                  amount
                  month
                }
              }
            }`
        })
      });
      var json = await resp.json();
      var table = json.data;
      var river_names = ["Ping", "Nan", "Wang", "Yom", "Chaopraya"]
      var data = [];

      for (let i = 0; i<table.basins.length; i++) {
        var each_river = {
                  x: table.basins[i].avgMonthlyRainfalls.map(row => row.month),
                  y: table.basins[i].avgMonthlyRainfalls.map(row => row.amount),
                  type: 'line',
                  name:  river_names[i],
                  };
        data.push(each_river)
      }
      
      var layout = {
        title: 'Average Monthly Rainfalls for All Basins',
        xaxis: {
          title: 'Month'
        },
        yaxis: {
          title: 'Monthly Rainfall (mm)',
          range: [0,500]
        }
      };
      var config = { responsive: true };
      Plotly.newPlot("chart", data, layout, config);
    } 
    createChart();
  </script>
</body>
</html>
